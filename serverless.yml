service: s3-notifications

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "*"

functions:
  s3_notifications:
    handler: handler.s3_notifications
    events:
      - s3:
        bucket: ${env:BUCKET}
        event: "s3:ObjectCreated:*"
        
